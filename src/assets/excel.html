<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cat's Tables</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
</head>
<body>
<div id="app">
    <div class="excel">
        <div class="excel__header">
            <div class="navigation_left">
                <button class="button">
                    <i class="material-icons">home</i>
                </button>
                <button class="button">
                    <i class="material-icons">save</i>
                </button>
            </div>
            <input aria-label="" type="text" class="input" placeholder="Name">
            <div class="navigation_right">
                <button class="button">
                    <i class="material-icons">info</i>

                </button>
                <button class="button">
                    <i class="material-icons">account_circle</i>
                </button>

            </div>


        </div>
        <div class="excel__toolbar">

            <button class="button">
                <i class="material-icons">format_align_left</i>
            </button>
            <button class="button">
                <i class="material-icons">format_align_center</i>
            </button>
            <button class="button">
                <i class="material-icons">format_align_right</i>
            </button>
            <button class="button">
                <i class="material-icons">format_bold</i>
            </button>
            <button class="button">
                <i class="material-icons">format_italic</i>
            </button>
            <button class="button">
                <i class="material-icons">format_underlined</i>
            </button>

        </div>
        <div class="excel__function">
            <span>
                fx
            </span>
            <input type="text" class="input">
        </div>
        <div class="excel__table">
            <div class="row">
                <div class="row-info"></div>
                <div class="row-data">
                    <div class="cell header">A</div>
                    <div class="cell header">B</div>
                    <div class="cell header">C</div>
                    <div class="cell header">D</div>
                </div>
            </div>
            <div class="row">
                <div class="row-info">1</div>
                <div class="row-data">
                    <div class="cell selected" contenteditable="">A</div>
                    <div class="cell" contenteditable="">B</div>
                    <div class="cell">C</div>
                    <div class="cell">D</div>
                </div>
            </div>
        </div>

    </div>


</div>
</body>
</html>
